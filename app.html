<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Red Needle</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const dataset = [];
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        overflow-x: hidden;
      }
      #app {
        text-align: center;
        padding: 2em;
      }
      #query-panel {
        margin: 0 auto;
        width: 30em;
      }
      #query-panel label {
        font-weight: bold;
      }
      #query-panel * {
        display: block;
        width: 100%;
      }
      #query {
        text-align: center;
        font-size: 1.4em;
        padding: 0.25em 0.5em;
      }
      #result-view {
        width: 100%;
        margin-top: 2em;
      }
      #result-view li {
        margin: 0 auto;
        display: flex;
        position: relative;
        margin: 0.3em auto;
      }
      #result-view li > span {
        display: block;
        white-space: pre;
      }
      #result-view li span {
        color: #ccc;
      }
      #result-view li span.matched-sentence {
        color: #222;
      }
      #result-view li span:nth-child(1) {
        flex: 1 1 0;
        overflow: hidden;
        text-overflow: ellipsis;
        text-align: right;
        direction: rtl;
      }
      #result-view li span:nth-child(2) {
        font-weight: bold;
        color: #cf0000;
        background-color: #ffdede;
        flex: 0 0 auto;
        text-align: center;
      }
      #result-view li span:nth-child(3) {
        flex: 1 1 0;
        overflow: hidden;
        text-overflow: ellipsis;
        text-align: left;
      }
      #popup {
        position: absolute;
        top: 0;
        left: 0;
        background-color: #ffffff;
        box-shadow: 0 0 1em rgba(0, 0, 0, 0.5);
        padding: 1em;
        max-width: 32em;
        max-height: 24em;
        text-align: justify;
        font-size: 0.8em;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      #popup.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="query-panel">
        <input v-bind:value="query" v-on:input="update($event.target.value)" id="query" type="text" autofocus placeholder="Search">
      </div>
      <ul id="result-view">
        <li v-for="match of matches" v-on:mouseenter="showPopup($event, match)" v-on:mouseleave="hidePopup($event)" v-on:mousemove="movePopup($event)">
          <span>{{ match.parts[0] }}<span class="matched-sentence">{{ match.parts[1] }}</span></span>
          <span>{{ match.parts[2] }}</span>
          <span><span class="matched-sentence">{{ match.parts[3] }}</span>{{ match.parts[4] }}</span>
        </li>
      </ul>
      <div id="popup" v-bind:class="{ hidden: !popup.visible }" v-bind:style="{ transform: popupTransform }">
        <div>{{ popup.year }}</div>
        <div>{{ popup.abstract }}</div>
      </div>
    </div>
    <script>
      function shuffle(array) {
        for (let i = array.length - 1; i >= 1; --i) {
          const j = Math.floor(Math.random() * (i - 0 + 1)) + 0;
          // Swap array[i] and array[j]
          const tmp = array[i];
          array[i] = array[j];
          array[j] = tmp;
        }
      }

      // Shuffle
      shuffle(dataset);

      let app = new Vue({
        el: '#app',
        data: {
          query: '',
          matches: [],
          popup: { year: null, abstract: null, visible: false, x: null, y: null, },
        },
        computed: {
          popupTransform: function() {
            console.log(document.body.scrollTop);
            return `translate(${this.popup.x + 8}px, ${window.scrollY + this.popup.y + 8}px)`;
          },
        },
        methods: {
          showPopup: function(ev, match) {
            this.popup.visible = true;
            this.popup.year = match.year;
            this.popup.abstract = match.abstract;
            this.popup.x = ev.clientX;
            this.popup.y = ev.clientY;
          },
          hidePopup: function(ev) {
            this.popup.visible = false;
          },
          movePopup: function(ev) {
            console.log(ev);
            this.popup.x = ev.clientX;
            this.popup.y = ev.clientY;
          },
          update: function(query) {
            this.query = query;

            let new_matches = [];
            if (this.query.length > 0) {
              const re = new RegExp(this.query, 'ig')
              for (record of dataset) {
                const text = record.abstract;
                while ((match = re.exec(text)) !== null) {
                  // Split the entire text into three parts x, y, and z
                  const x = text.slice(0, match.index);
                  const y = match[0];
                  const z = text.slice(match.index + match[0].length, -1);

                  const [x1, x2] = (function() {
                    if ((i = x.lastIndexOf('. ')) >= 0) {
                      let x1 = x.slice(0, i + 1);
                      let x2 = x.slice(i + 1, -1);
                      if ((match = /^( +)(.*)$/.exec(x2)) !== null) {
                        x1 += match[1];
                        x2 = match[2];
                      }
                      return [x1, x2];
                    }
                    else {
                      return ['', x];
                    }
                  })();
                  const [z1, z2] = (function() {
                    if ((i = z.indexOf('. ')) >= 0) {
                      let z1 = z.slice(0, i + 1);
                      let z2 = z.slice(i + 1, -1);
                      return [z1, z2];
                    }
                    else {
                      return [z, ''];
                    }
                  })();

                  new_matches.push({year: record.year, abstract: record.abstract, parts: [x1, x2, y, z1, z2]});

                  if (new_matches.length === 100) {
                    break;
                  }
                }
                if (new_matches.length === 100) {
                  break;
                }
              }
            }
            this.matches = new_matches;
          }
        },
      });

      document.querySelector('#query').focus();
    </script>
  </body>
</html>
